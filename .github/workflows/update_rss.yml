name: Update Bilibili RSS

on:
  # 1. 定时触发：每 4 小时运行一次 (UTC 时间)
  schedule:
    - cron: '0 */4 * * *'
  
  # 2. 手动触发：方便你修改代码后立即测试
  workflow_dispatch:

  # 3. 推送触发：每次你修改 UID 列表推送代码时也会运行
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bilibili-api-python feedgen httpx

    - name: Run RSS generator
      env:
        SESSDATA: ${{ secrets.SESSDATA }}
        BILI_JCT: ${{ secrets.BILI_JCT }}
        BUVID3: ${{ secrets.BUVID3 }}
      run: python request.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 强制列出当前目录文件，方便我们在日志里排错
        ls -la
        
        # 允许 add 失败而不崩溃
        git add bili_up_*.xml subscriptions.opml || echo "No files found to add"
        
        # 检查是否有内容需要提交
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Auto update RSS and OPML: $(date)"
          git push
        else
          echo "No changes to commit"
        fi
